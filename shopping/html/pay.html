<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算</title>
    <link rel="stylesheet" href="../CSS/pay.css">
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1593866_3r8uxuvafta.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1593866_os7hpjiks8g.css">
    <script src="http://at.alicdn.com/t/font_1593866_jf8eu4mpgg.js"></script>

</head>
<body>
        <div class="payWrap">
            <div class="payHeader">
             <div class="headerLeft inner_b">
                  <span class="inner_b"><i class="iconfont icon-zuojiantou fs_28"></i></span>
                 <span class="inner_b fs_14">  返回购物车</span>
             </div>
             <div class="inner_b logo fs_28">GAP</div>
             <div class="headerRight">
                <span class="fs_14">400-680-8517</span>
                <span class="fs_14">在线客服</span>
            </div>
            </div>
            
            <div class="payMain">
                <div class="mainLeft">
                    <div class="mainLeftTop fs_20">配送信息</div>
                    <div class="orderInfo">
                        <div class="phoneName">
                           <span class="fs_14 fc_333">收件人</span><br>
                           <input type="text" class="fs_14" placeholder="请输入姓名">
                        </div>
                        <div class="phone">
                            <span class="fs_14 fc_333">手机号</span><br>
                           <input type="text" class="fs_14" placeholder="请输入手机号">
                        </div>
                        <div class="address">
                           <div class="addItem inner_b">
                               <div class="fs_14 inner_b">省</div>
                               <div class="proInput">
                                   <span>请输入省</span>
                                   <span></span>
                               </div>
                           </div>
                           <div class="addItem inner_b">
                            <div class="fs_14 inner_b">市</div>
                            <div class="proInput">
                                <span>请输入市</span>
                                <span></span>
                            </div>
                        </div>
                        <div class="addItem inner_b">
                            <div class="fs_14 inner_b">区</div>
                            <div class="proInput">
                                <span>请输入区</span>
                                <span></span>
                            </div>
                        </div>
                           
                        </div>
                        <div class="addressDetail">
                            <p class="fs_14">详细地址</p>
                            <div class="addDetailInput">
                                <textarea name="" id="" cols="70" rows="6"></textarea>
                            </div>
                            
                        </div>
                        <div class="sendWay" style="padding-top: 20px;">
                            <p class="fs_14" style="padding-bottom: 20px;">配送方式</p>
                            <span class="fs_14">快递</span><span class="fs_14"> 免运费</span>
                        </div>
                        <div class="goodInfo">
                            <div class="goodInfoTop fs_18">商品信息</div>
                            <div class="goodInfoMain">
                                <div class="mainImag inner_b">
                                    <img src="https://uxresources.baozun.com/prod/88000136/20200109/F2A788815CDF5ECF7B05CD965285E430.jpg">
                                </div>
                                <div class="mainText inner_b">
                                    <span class="fs_14 display_b"> Gap</span>
                                    <span class="fs_14 display_b ">女装| 蔡依林明星同款大廓形做旧纽扣牛仔夹克</span>
                                     <span class="fs_14 display_b fc_999" style="margin-top: 20px;">165/88A(S)、中度靛蓝</span>
              

                                </div>
                                <div class="mainTotalShow inner_b" style="    padding: 0px 50px;">
                                    <span class="fs_14">￥299.50</span>
                                    <span class="fs_14 fc_999" style="padding-left: 10px;">x1</span>
                                </div>
                                <div class="mainTotal inner_b">
                                    <span class="fs_14" style="padding-left: 180px;">小计：￥299.50</span>
                                </div>
                            </div>
                        </div>
                        <div class="payInfo">
                            <div class="goodInfoTop fs_18">支付信息</div>
                             <div class="payWay">
                                 <div class="aliPay">
                                    <span><input type="radio" class="inner_b"></span>
                                    <span class="fs_14"> 
                                        <svg class="icon iconfontAli" aria-hidden="true">
                                            <use xlink:href="#icon-zhifubao"></use>
                                        </svg>
                                    </span>
                                    
                                     <span class="fs_14 inner_b ">支付宝支付</span>
                                     
                                 </div>
                             </div>
                        </div>
                        <div class="invoice">
                            <span class="fs_14"><i class="iconfont icon-fapiao"></i></span>
                            <span class="fs_14">发票说明</span>
                        </div>
                        <div class="paybtn">
                            <span class="fs_14 fc_fff fw_600">提交订单</span>
                        </div>
                    </div>
                </div>
                <div class="mainRight"></div>
            </div>
            
        </div>
</body>
</html>
