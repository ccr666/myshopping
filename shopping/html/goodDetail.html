<script>
     $(".sizeLi").click(function(){
        var val = $(this)[0].innerText;

        // var len = $(".sizeLi").length;
        // for(let i=0;i<len;i++){
        //     $(".sizeLi")[i].style.color = "#cccccc"
        // }
        $(".sizeLi").removeClass("red")
        $(this).addClass("red")
        $("#chooseSize")[0].innerText = val;
    })

    var number = 1;
    $("#addNum").click(function(){
        number = number+1;
        if(number>3){
            number = 3;
        }
        console.log(number)
        $("#nums")[0].innerText = number
        $("#number").val(number)
    })
    $("#reduceNum").click(function(){
        number = number-1;
        if(number<1){
            number = 1;
        }
        $("#nums")[0].innerText = number
        $("#number").val(number)
    })
</script>
