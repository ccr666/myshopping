<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="contenner">
        
    </ul>
    <button class="btn">添加</button>
</body>
</html>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script>
   
    $(".btn").click(function(){
        for(i=5;i<10;i+=1){
            $("#contenner").append("<li>"+i+"</li>")
        } 
    })
</script>
